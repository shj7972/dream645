<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>꿈해몽 - 신비의 기록</title>
    <link rel="stylesheet" href="/static/style.css">
    <link rel="manifest" href="/static/manifest.json">
    <meta name="description" content="무료 꿈해몽과 로또 추천 번호. 길몽, 흉몽, 태몽 분석부터 행운의 숫자까지 확인해보세요.">
    <meta name="theme-color" content="#a78bfa">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;700&family=Outfit:wght@300;400;600&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="background-overlay"></div>

    <header>
        <div class="logo">
            <h1>신비의 기록</h1>
            <p>당신의 꿈에 담긴 비밀을 풀어보세요</p>
        </div>
        <div class="search-container">
            <input type="text" id="search-input" placeholder="어떤 꿈을 꾸셨나요? 예: 돼지, 용, 이내..." autocomplete="off">
            <div class="filter-buttons">
                <button class="filter-btn active" data-type="all">전체</button>
                <button class="filter-btn" data-type="good">길몽</button>
                <button class="filter-btn" data-type="bad">흉몽</button>
                <button class="filter-btn" data-type="baby">태몽</button>
                <button class="filter-btn" data-type="fav">⭐ 즐겨찾기</button>
            </div>
        </div>
    </header>

    <main>
        <div id="dream-grid" class="dream-grid">
            <!-- Dreams will be injected here by script.js -->
            <div class="loading-spinner">신비로운 기운을 불러오는 중...</div>
        </div>
    </main>

    <!-- Modal for details -->
    <div id="dream-modal" class="modal">
        <div class="modal-content glass">
            <span class="close-btn">&times;</span>
            <div id="modal-body"></div>
            <div class="modal-footer">
                <button id="modal-fav-btn" class="action-btn">⭐ 저장하기</button>
                <button id="modal-share-btn" class="action-btn">🔗 공유하기</button>
            </div>
        </div>
    </div>

    <footer>
        <p>&copy; 2026 신비의 기록. All rights reserved.</p>
    </footer>

    <script src="/static/script.js"></script>
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/static/service-worker.js');
            });
        }
    </script>
</body>

</html>
